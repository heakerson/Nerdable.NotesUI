<div class="create-note-container mt-5">
  <div class="row">
    <div class="col"></div>

    <div class="col-9">
        <form>
          <div class="form-group">
            <label class="create-note-title font-weight-bold text-danger" for="create-note-title">NOTE TITLE</label>
            <input type="text" [(ngModel)]="Title" class="form-control form-control-lg" name="create-note-title" id="create-note-title" placeholder="title here...">
          </div>
          <div class="form-group">
            <label class="create-note-title font-weight-bold text-danger" for="create-note-content">NOTE CONTENT</label>
            <textarea [(ngModel)]="Content" class="form-control form-control-lg" name="create-note-content" id="create-note-content" rows="3"></textarea>
          </div>
          <div class="form-check">
            <input [(ngModel)]="public" class="form-check-input" type="checkbox" value="" checked="true" name="public-checkbox" id="public-checkbox">
            <label class="form-check-label" for="public-checkbox">Public</label>
          </div>

          <div class="mt-5 border-top-thick pt-5">
            <label class="create-note-title font-weight-bold text-danger" for="create-note-tag-search-box">ADD TAGS</label>
            <div class="input-group input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text font-weight-bold" id="create-note-tag-search-label">SEARCH EXISTING TAGS</span>
              </div>
              <input type="text" [(ngModel)]="TagSearch" (keyup)="SearchTags(TagSearch)" class="form-control" name="tag-search-box" placeholder="search here..." aria-label="Tag Search Box" id="create-note-tag-search-box" aria-describedby="create-note-tag-search-label">
            </div> 

            <div class="mt-4">
              <div class="tag-result-checkbox mr-4 mb-1" *ngFor="let tag of TagResult">
                  <div class="form-check">
                    <input class="form-check-input" [checked]="AlreadySelected(tag)" (change)="UpdateSelectedTags(tag)" type="checkbox" value="" name="public-checkbox" id="public-checkbox">
                    <label class="form-check-label" for="public-checkbox"><h5>{{tag.title}}</h5></label>
                  </div>
              </div>
            </div>

          </div>

          <div class="mt-4">
            <div *ngIf="Tags.length">
                <label class="create-note-selected-tags font-weight-bold text-dard">SELECTED TAGS:</label>
            </div>
            <span *ngFor="let tag of Tags">
              <button class="btn btn-sm btn-info mr-3">{{tag.title}}</button>
            </span>
          </div>

          <div class="border-top-thick pt-3 mt-5">
              <button (click)="CreateNote()" class="btn btn-primary">Create</button>
          </div>
        </form>
    </div>

    <div class="col"></div>
  </div>
</div>
