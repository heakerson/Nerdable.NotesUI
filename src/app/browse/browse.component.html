<div class="browse-container pt-4">
<!-- <h3 class="my-4">
  Browse notes by selecting a tag in the left column
</h3> -->

    <div class="row">
      <div class="col-3">
        <div *ngFor="let tagSummary of allTagsResponse.data">
          <button (click)="SelectTag(tagSummary.tagId)" class="btn btn-info w-100 mt-2">{{tagSummary.title}}</button>
        </div>
      </div>
      <div class="col-9">
        <div *ngIf="!notes.data?.length">
          <h3 class="text-danger">{{selectionString}}</h3>
        </div>
          <div *ngFor="let noteDetail of notes.data">
            <button routerLink="/notes/{{noteDetail.noteId}}" class="btn btn-danger w-100 mt-2 py-4"><h6>{{noteDetail.title}}</h6></button>
          </div>
      </div>
    </div>

</div>
