<div class="browse-container pt-4">

    <div class="row">
      <div class="col-2">
        <div class="browse-heading text-dark font-weight-bold">TAGS</div>
        <div *ngFor="let tagSummary of allTagsResponse.data">
          <button (click)="SelectTag(tagSummary.tagId)" class="btn btn-sm btn-info w-100 mt-2">{{tagSummary.title}}</button>
        </div>
      </div>
      <div class="col-10 pl-4">
        <div class="browse-heading text-dark font-weight-bold">NOTES FOR TAG: <span class="text-primary pl-2">{{selectedTagTitle}}</span></div>
        <div *ngIf="!notes.data?.length">
          <h3 class="text-danger">{{selectionString}}</h3>
        </div>
          <div class="mt-2" *ngFor="let noteDetail of notes.data">
            <div class="d-flex flex-row">
                <button routerLink="/notes/{{noteDetail.noteId}}" class="btn btn-primary w-100 py-4"><h6>{{noteDetail.title}}</h6></button>
                <button (click)="HardDeleteNote(noteDetail.noteId)" class="btn btn-danger py-4 ml-3">Delete</button>
            </div>
          </div>
      </div>
    </div>

</div>
