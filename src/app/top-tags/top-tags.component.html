<div class="top-tags-container">
    <div class="heading text-dark font-weight-bold">TOP TAGS</div>
    <div *ngFor="let tagSummary of _explorerService.TopTags.data">
      <button (click)="SelectTag(tagSummary.tagId)" class="btn btn-sm btn-info w-100 mt-2">{{tagSummary.title}}</button>
    </div>
</div>
